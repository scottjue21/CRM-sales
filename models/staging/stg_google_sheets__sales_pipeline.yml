version: 2
models:
  - name: stg_google_sheets__sales_pipeline
    columns:
      - name: opportunity_id
        tests:
          - not_null
          - unique
      - name: _AIRBYTE_EXTRACTED_AT
        tests:
          - not_null
      - name: close_value_usd
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1000000
      - name: deal_stage
        tests:
          - accepted_values:
              values: ['LOST', 'ENGAGING', 'WON', 'PROSPECTING']